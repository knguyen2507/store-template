<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex="25%" fxFlex.lg="25%" fxFlex.md="50%" fxFlex.sm="100%" fxFlex.lt-sm="100%" *ngFor="let item of data">
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>{{ item.title }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{ item.src }}" />
      <mat-card-content>
        <p>{{ item.content }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
